<!DOCTYPE html>
<html>
<head>
    <title>Tính toán số tiền nhận được</title>
    <script>
        function calculate() {
            var A = parseFloat(document.getElementById("inputA").value);
            var B = parseFloat(document.getElementById("inputB").value);
            var C = parseFloat(document.getElementById("inputC").value);

            var D = (B - (A * 3 / 100) - C) / 2;

            document.getElementById("result").innerHTML = "Số tiền nhận được (D): " + D;
        }   
    </script>
</head>
<body>
    <h1>Tính toán số tiền nhận được</h1>
    <label for="inputA">Tổng tiền sản phẩm:</label>
    <input type="number" id="inputA" name="inputA"><br><br>
    <label for="inputB"> Số tiền được giảm :</label>
    <input type="number" id="inputB" name="inputB"><br><br>
    <label for="inputC">phí vận chuyển ( thường là 0Đ):</label>
    <input type="number" id="inputC" name="inputC"><br><br>
    <button onclick="calculate()">Tính kết quả</button><br><br>
    <div id="result"></div>
</body>
</html>
